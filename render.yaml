services:
  # Web 服务（前端 + 后端）
  - type: web
    name: photo-album
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: photo-album-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SUPER_PASSWORD
        sync: false
    healthCheckPath: /api/site-config

  # PostgreSQL 数据库
databases:
  - name: photo-album-db
    databaseName: photo_album
    user: photo_album_user
    plan: free
